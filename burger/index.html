    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <form id="inside" action="#" id="hamburger-form">
            <fieldset">
                <h3 id="hammburger-top">Собери бургер</h3>

                <fieldset  class="hamburger-fieldset-inside">
                    <h4>Выбери размер бургера</h4>
                    <input type="radio" name="size" id="bigburger" value="Big" class="hamburger-input" data-price="100" data-calories="40" checked>
                    <label for="bigburger">Большой (100 рублей, 40 калорий)</label> <br>

                    <input type="radio" name="size" id="smallburger" value="Small" class="hamburger-input" data-price="50" data-calories="20">
                    <label for="bigburger">Мыленький (50 рублей, 20 калорий)</label> <br>
                </fieldset>

                <fieldset class="hamburger-fieldset-inside">
                    <h4>Выбери начинку</h4>
                    <input type="radio" name="add" id="cheese" value="Cheese" class="hamburger-input" data-price="10" data-calories="20" checked>
                    <label for="cheese">Сыр (10 рублей, 20 калорий)</label> <br>

                    <input type="radio" name="add" id="salad" value="Salad" class="hamburger-input" data-price="20" data-calories="5">
                    <label for="salad">Салат (10 рублей, 20 калорий)</label> <br>

                    <input type="radio" name="add" id="potato" value="Potato" class="hamburger-input" data-price="15" data-calories="10">
                    <label for="potato">Картофель (10 рублей, 20 калорий)</label>
                </fieldset>

                <fieldset class="hamburger-fieldset-inside">
                    <h4>Выберите доп. опцию</h4>

                    <input type="checkbox" name="toping" id="spices" value="Spices" class="hamburger-input" data-price="15" data-calories="0">
                    <label for="spices">Посыпать специями</label> <br>

                    <input type="checkbox" name="toping" id="mayo" value="Mayo" class="hamburger-input" data-price="20" data-calories="5" checked>
                    <label for="mayo">Посыпать специями</label> <br>
                </fieldset>
                
                <div id="check">Собрать бургер</div>

                <p id="result">
                    Итого: <span id="price">0</span> <br>
                    Калории: <span id="calories">0</span>
                </p>

            </fieldset>
        </form>
    </div>




    <script src="main.js"></script>
</body>
</html>
</body>
</html>
